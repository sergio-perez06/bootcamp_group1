# Properties file for integration tests
# Overrides application.yml default properties
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&jdbcCompliantTruncation=false
    username: ${LOCAL_DB_USER}
    password: ${LOCAL_DB_PASS}
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      sql: debug
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect